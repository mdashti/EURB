# properties used by the Spring configuration
application.version=1.0.0
application.mode=dev
#application.mod=prod

application.jdbc.driver=com.mysql.jdbc.Driver
application.jdbc.url=jdbc:mysql://127.0.0.1:3306/eurb?useUnicode=yes&amp;characterEncoding=UTF-8
application.jdbc.username=root
application.jdbc.password=ROOT
application.jdbc.maxIdle=4
application.jdbc.maxActive=8

quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate 

# use the following line for HSQLDB demo Quartz databases
#quartz.jobStore.selectWithLockSQL = SELECT * FROM {0}LOCKS UPDLOCK WHERE SCHED_NAME = {1} AND LOCK_NAME = ?

# use this for all other Quartz databases
quartz.jobStore.selectWithLockSQL = SELECT * FROM {0}LOCKS WHERE SCHED_NAME = {1} AND LOCK_NAME = ? FOR UPDATE
   
quartz.jdbc.driver = com.mysql.jdbc.Driver
quartz.jdbc.url = jdbc:mysql://127.0.0.1:3306/eurb?useUnicode=yes&amp;characterEncoding=UTF-8
quartz.jdbc.username = root
quartz.jdbc.password = ROOT
quartz.jdbc.maxIdle=4
quartz.jdbc.maxActive=8

#number of threads that are available for concurrent execution of jobs
org.quartz.threadPool.threadCount = 5

